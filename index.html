<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
     rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" 
     rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet">
</head>
<body>
        <div class="header">
                <span class="heading">Tic Tac Toe</span>
            </div>
    <div class="div1">
        <div id="chose-player">
         <span class="choses">Play with:</span>
         <div class="buttonContainer">
         <button class="chosePlayer" id="buttonx">X</button>
         <button class="chosePlayer" id="buttono">O</button>
         </div></div>
         <div id="choice" class="choice">
         <span class="choses">How u want to play:</span>
         <div class="buttonContainer">
             <button class="chosePlayer player" id="2Players">2P</button>
             <button class="chosePlayer player" id="1Player">1P</button>
         </div></div>

    </div>
    
    <button class="mood" id="light_switch">_</button>

<div class="div2">
  
    <!---<button class="mood" id="light_switch">_</button>-->
    <div class="container" id="main">
         <div class="box" id="box1"></div>
         <div class="box" id="box2"></div>
         <div class="box" id="box3"></div>
         <div class="box" id="box4"></div>
         <div class="box" id="box5"></div>
         <div class="box" id="box6"></div>
         <div class="box" id="box7"></div>
         <div class="box" id="box8"></div>
         <div class="box" id="box9"></div>
            
    </div>
    <button class="retry">Retry</button>

    <footer class="footer">
        <p>Created by Asia.</p>
    </footer>
</div>

    
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="js/script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
